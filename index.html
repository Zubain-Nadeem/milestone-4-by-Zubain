<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume">
        <h1>Resume-Builder By ZUBAIN</h1>
        <form id="resume">
            <h3>Personal Information:</h3>
            <label for="name">Name:</label>
            <input type="text" id="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone"><br>

            <label for="education">Education:</label>
            <textarea id="education"></textarea><br>

            <label for="experience">Experience:</label>
            <textarea id="experience"></textarea><br>

            <label for="skill">Skills:</label>
            <textarea id="skill"></textarea><br>

            <button type="submit">Genrate Resume</button>
        </form>
    </div>

    <div id="resume-output"></div>
    <script src="main.js"></script>
</body>
</html>
